<!-- This is the base template for the FMS System -->
<!-- This file provides the overall structure and styling for other templates to extend -->
<!-- It includes common elements like the head section, styles, and scripts -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceFlow | FMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles for the FMS System -->
    <!-- Used in both login and register templates -->
    <style>
      :root {
        --brand-blue: #375dfb;
        --bg-soft: #f4f7fe;
        --text-dark: #1a1d1f;
        --text-muted: #6f767e;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-soft);
        color: var(--text-dark);
        min-height: 100vh;
        margin: 0;
      }

      .neo-card {
        background: #ffffff;
        border-radius: 40px;
        padding: 50px 40px;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      .form-control {
        background-color: #f4f7fe !important;
        border: 2px solid transparent !important;
        border-radius: 18px;
        padding: 16px 20px;
        font-weight: 500;
      }

      .form-control:focus {
        border-color: var(--brand-blue) !important;
        background-color: #ffffff !important;
        box-shadow: 0 10px 20px rgba(55, 93, 251, 0.05) !important;
      }

      .btn-primary-rocky {
        background: var(--brand-blue);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 18px;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      .btn-primary-rocky:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(55, 93, 251, 0.25);
      }

      .btn-outline-rocky {
        border: 2px solid #e6e8ec;
        background: white;
        color: var(--text-dark);
        border-radius: 20px;
        padding: 16px;
        font-weight: 700;
        transition: all 0.2s;
      }

      .btn-outline-rocky:hover {
        background: #fcfcfd;
        border-color: var(--brand-blue);
      }
    </style>
  </head>
  <body>
    <!-- Flash Messages Section -->
    <!-- This section displays flash messages for user feedback -->
    <!-- These are useful for showing success or error messages after form submissions -->

    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }} position-fixed top-0 w-100 shadow-sm" style="z-index: 9999">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}

    <script>
      // Initialize Lucide icons
      // This script activates the Lucide icon library to replace placeholders with SVG icons
      lucide.createIcons();
    </script>
  </body>
</html>
