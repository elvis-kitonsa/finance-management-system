<!-- This is the base template for the FMS System -->
<!-- This file provides the overall structure and styling for other templates to extend -->
<!-- It includes common elements like the head section, styles, and scripts -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceFlow | FMS</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/edits.css') }}?v=1.1" />

    <!-- Custom Styles for the FMS System -->
    <!-- Used in both login and register templates -->
    <style>
      :root {
        --brand-blue: #375dfb;
        --bg-soft: #f4f7fe;
        --text-dark: #1a1d1f;
        --text-muted: #6f767e;
        --fms-blue: #0000ff; /* Your vibrant login blue */
        --fms-blue-soft: rgba(0, 0, 255, 0.1); /* The soft glow for icons */
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-soft);
        color: var(--text-dark);
        min-height: 100vh;
        margin: 0;
      }

      /* Dashboard & Login Card Styles */
      .neo-card {
        background: #ffffff;
        border-radius: 40px;
        padding: 50px 40px;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      /* Form Input Styles */
      .form-control {
        background-color: #f4f7fe !important;
        border: 2px solid transparent !important;
        border-radius: 18px;
        padding: 16px 20px;
        font-weight: 500;
      }

      .form-control:focus {
        border-color: var(--brand-blue) !important;
        background-color: #ffffff !important;
        box-shadow: 0 10px 20px rgba(55, 93, 251, 0.05) !important;
      }

      /* Legacy Button Styles */
      .btn-primary-rocky {
        background: var(--brand-blue);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 18px;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      .btn-primary-rocky:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(55, 93, 251, 0.25);
      }

      .btn-outline-rocky {
        border: 2px solid #e6e8ec;
        background: white;
        color: var(--text-dark);
        border-radius: 20px;
        padding: 16px;
        font-weight: 700;
        transition: all 0.2s;
      }

      .btn-outline-rocky:hover {
        background: #fcfcfd;
        border-color: var(--brand-blue);
      }

      /* --- GLOBAL VIBRANT BLUE UTILITIES --- */
      /* These are now outside any hover blocks so they work everywhere */

      .bg-fms-blue {
        background-color: var(--fms-blue) !important;
        color: white !important;
      }

      .text-fms-blue {
        color: var(--fms-blue) !important;
      }

      .btn-fms {
        background-color: var(--fms-blue) !important;
        color: white !important;
        border: 1px solid var(--fms-blue) !important;
        transition: all 0.2s ease;
      }

      .btn-fms:hover {
        opacity: 0.85;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 0, 255, 0.2);
        color: white !important;
      }

      /* Brute force fix for the avatar color */
      #profileDropdown.user-avatar {
        background-color: #0000ff !important;
        background: #0000ff !important;
        opacity: 1 !important;
        filter: none !important;
        border: none !important;
      }

      #profileDropdown.user-avatar span {
        color: #ffffff !important;
        opacity: 1 !important;
      }

      /* Styling for the dropdown category headers */
      optgroup {
        font-style: normal !important; /* Removes italics */
        font-weight: 700 !important; /* Makes it bold */
        color: var(--text-dark); /* Uses your theme's dark text color */
        background-color: #fff;
      }

      /* Ensures the options inside stay normal weight */
      option {
        font-weight: 500;
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar and Main Wrapper -->
    <div class="d-flex">
      <nav id="sidebar">
        <div class="p-4 d-flex align-items-center justify-content-between mb-4">
          <h4 class="text-white fw-bold mb-0 logo-text">F<span style="color: var(--primary-accent)">M</span>S</h4>
        </div>

        <div class="nav flex-column">
          <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard' }}">
            <i class="bi bi-house-door fs-5 me-3"></i>
            <span class="nav-text">Overview</span>
          </a>

          <a href="{{ url_for('budgets') }}" class="nav-link {{ 'active' if request.endpoint == 'budgets' }}">
            <i class="bi bi-wallet2 fs-5 me-3"></i>
            <span class="nav-text">Accounts</span>
          </a>

          <a href="#" class="nav-link">
            <i class="bi bi-pie-chart fs-5 me-3"></i>
            <span class="nav-text">Analytics</span>
          </a>

          <a href="#" class="nav-link">
            <i class="bi bi-fingerprint fs-5 me-3"></i>
            <span class="nav-text">Security</span>
          </a>
        </div>
      </nav>

      <div id="main-wrapper" class="flex-grow-1">{% block content %}{% endblock %}</div>
    </div>

    <!-- Flash Messages Section -->
    <!-- This section displays flash messages for user feedback -->
    <!-- These are useful for showing success or error messages after form submissions -->

    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }} position-fixed top-0 end-0 me-3 mt-3 shadow-sm" style="z-index: 9999">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize Lucide icons
      // This script activates the Lucide icon library to replace placeholders with SVG icons
      lucide.createIcons();
    </script>
  </body>
</html>
