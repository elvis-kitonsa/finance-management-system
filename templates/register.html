{% extends "base.html" %} {% block auth_content %}
<!-- This is the official registration page for the FMS System -->
<!-- extends base.html (The skeleton) for these templates -->

<div class="container d-flex align-items-center justify-content-center" style="height: 100vh; overflow: hidden">
  <div class="neo-card w-100 p-4 shadow-lg border-0" style="max-width: 800px; background: rgba(255, 255, 255, 0.95); border-radius: 30px; backdrop-filter: blur(10px)">
    <div class="text-center mb-3">
      <!-- Register User Page Logo: with the '+' icon -->
      <div class="d-inline-flex align-items-center justify-content-center mb-2" style="width: 55px; height: 55px; background: linear-gradient(135deg, #6366f1 0%, #0000ff 100%); border-radius: 18px; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3)">
        <i data-lucide="user-plus" size="26" class="text-white"></i>
      </div>
      <!-- App Logo with the blue M -->
      <h2 class="fw-bold text-dark mb-1" style="letter-spacing: -1px">F<span style="color: #0000ff">M</span>S</h2>
      <h2 class="fw-bold text-dark mb-0" style="letter-spacing: -1px">Create Your <span style="color: #0000ff">Account</span></h2>
    </div>

    <!-- Form fields - Registration -->
    <form method="POST" autocomplete="off">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label small fw-bold text-dark ps-2 mb-1">Full Name</label>
          <div class="input-group shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
            <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="user" size="18" class="text-muted"></i></span>
            <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
            <input type="text" name="full_name" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="Name" required />
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label small fw-bold text-dark ps-2 mb-1">Username</label>
          <div class="input-group shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
            <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="at-sign" size="18" class="text-muted"></i></span>
            <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
            <input type="text" name="username" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="Username" required />
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label small fw-bold text-dark ps-2 mb-1">Email Address</label>
          <div class="input-group shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
            <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="mail" size="18" class="text-muted"></i></span>
            <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
            <input type="email" name="email" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="Email address" required />
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label small fw-bold text-dark ps-2 mb-1">Date of Birth</label>
          <div class="input-group shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
            <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="calendar" size="18" class="text-muted"></i></span>
            <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
            <input type="date" name="dob" class="form-control border-0 py-2 shadow-none text-dark fw-medium" required />
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label small fw-bold text-dark ps-2 mb-1">Create Password</label>
          <div class="input-group shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
            <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="lock" size="18" class="text-muted"></i></span>
            <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
            <input type="password" name="password" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="••••••••" required autocomplete="new-password" />
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label small fw-bold text-dark ps-2 mb-1">Repeat Password</label>
          <div id="confirmGroup" class="input-group shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
            <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="shield-check" size="18" class="text-muted"></i></span>
            <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
            <input type="password" id="confirm_password" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="••••••••" required autocomplete="new-password" />
          </div>
        </div>
      </div>

      <button type="submit" class="btn w-100 py-2 mt-4 shadow-sm rounded-pill fw-bold text-white" style="background-color: #0000ff; border: 1px solid #20252c">Complete Onboarding</button>
    </form>

    <div class="text-center mt-3 pt-2" style="border-top: 1px solid #20252c">
      <p class="small mb-0 fw-medium" style="color: #20252c">Already registered? <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none" style="color: #0000ff">Sign In</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
  // Initialize
  document.addEventListener("DOMContentLoaded", function () {
    lucide.createIcons();
  });
</script>
{% endblock %}
