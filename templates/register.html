{% extends "base.html" %} {% block content %}
<!-- This is the official registration page for the FMS System -->
<!-- extends base.html (The skeleton) for these templates -->

<div class="container d-flex align-items-center justify-content-center" style="height: 100vh; overflow: hidden">
  <div class="neo-card w-100 p-4 p-md-4 shadow-lg border-0" style="max-width: 750px; background: rgba(255, 255, 255, 0.95); border-radius: 30px; backdrop-filter: blur(10px)">
    <div class="text-center mb-3">
      <!-- Register User Page Logo: with the '+' icon -->
      <div class="d-inline-flex align-items-center justify-content-center mb-2" style="width: 55px; height: 55px; background: linear-gradient(135deg, #6366f1 0%, #0000ff 100%); border-radius: 18px; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3)">
        <i data-lucide="user-plus" size="26" class="text-white"></i>
      </div>
      <!-- App Logo with the blue M -->
      <h2 class="fw-bold text-dark mb-1" style="letter-spacing: -1px">F<span style="color: #0000ff">M</span>S</h2>
      <br />
      <h2 class="fw-bold text-dark mb-0" style="letter-spacing: -1px">Create Your <span style="color: #0000ff">Account</span></h2>
      <p class="text-muted small mb-0">Set up your private financial management profile.</p>
    </div>

    <!-- Form fields - Registration -->
    <form method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <!-- Name Field -->
          <div class="mb-2">
            <label class="form-label small fw-bold text-dark ps-2 mb-1">Full Name</label>
            <div class="input-group input-group-merge shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
              <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="user" size="18" class="text-muted"></i></span>
              <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
              <input type="text" name="full_name" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="Name" required />
            </div>
          </div>

          <!-- Email Address Field -->
          <div class="mb-2">
            <label class="form-label small fw-bold text-dark ps-2 mb-1">Email Address</label>
            <div class="input-group input-group-merge shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
              <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="mail" size="18" class="text-muted"></i></span>
              <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
              <input type="email" name="email" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="Email address" required />
            </div>
          </div>

          <!-- Phone Number Field -->
          <div class="mb-2">
            <label class="form-label small fw-bold text-dark ps-2 mb-1">Phone Number</label>
            <div id="phoneContainer" class="input-group input-group-merge shadow-sm rounded-pill" style="border: 1px solid #20252c; background: white">
              <button class="btn btn-white border-0 dropdown-toggle text-dark fw-bold ps-3" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="activeCode" style="font-size: 0.85rem; border-radius: 50px 0 0 50px">+256</button>

              <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>

              <ul class="dropdown-menu shadow-lg border-0 p-2" id="countryItems" style="max-height: 250px; overflow-y: auto; width: 280px; z-index: 9999; position: absolute">
                <li><span class="dropdown-item disabled small">Loading countries...</span></li>
              </ul>

              <input type="text" name="phone" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="000000000" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required style="border-radius: 0 50px 50px 0" />

              <input type="hidden" name="country_code" id="country_code_val" value="+256" />
            </div>
          </div>
        </div>

        <!-- Date of Birth Field -->
        <div class="col-md-6">
          <div class="mb-2">
            <label class="form-label small fw-bold text-dark ps-2 mb-1">Date of Birth</label>
            <div class="input-group input-group-merge shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
              <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="calendar" size="18" class="text-muted"></i></span>
              <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
              <input type="date" name="dob" class="form-control border-0 py-2 shadow-none text-dark fw-medium" required />
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-2">
            <label class="form-label small fw-bold text-dark ps-2 mb-1">Create a Password</label>
            <div class="input-group input-group-merge shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
              <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="lock" size="18" class="text-muted"></i></span>
              <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
              <input type="password" name="password" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="••••••••" required />
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label small fw-bold text-dark ps-2 mb-1">Repeat Password</label>
            <div id="confirmGroup" class="input-group shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden; transition: all 0.3s ease">
              <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="shield-check" size="18" class="text-muted"></i></span>
              <div style="width: 1px; height: 18px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
              <input type="password" id="confirm_password" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="••••••••" required />
            </div>
            <div id="matchText" class="ps-3 mt-1 small d-none" style="font-size: 0.75rem"></div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn w-100 py-2 mt-3 shadow-sm rounded-pill fw-bold text-white" style="background-color: #0000ff; border: 1px solid #20252c">Complete Onboarding</button>
    </form>

    <div class="text-center mt-3 pt-2" style="border-top: 1px solid #20252c">
      <p class="small mb-0 fw-medium" style="color: #20252c">Already registered? <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none" style="color: #0000ff">Sign In</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
  // Function to update the selected code
  function setCode(code) {
    document.getElementById("activeCode").innerText = code;
    document.getElementById("country_code_val").value = code;
  }

  async function fetchAllCountries() {
    try {
      const response = await fetch("https://restcountries.com/v3.1/all?fields=name,idd,flag");
      const countries = await response.json();
      const container = document.getElementById("countryItems");

      // Sort alphabetically
      countries.sort((a, b) => a.name.common.localeCompare(b.name.common));

      let html = "";
      countries.forEach((c) => {
        // IDD handling for different API formats
        if (c.idd && c.idd.root) {
          const suffix = c.idd.suffixes && c.idd.suffixes.length === 1 ? c.idd.suffixes[0] : "";
          const code = c.idd.root + suffix;
          html += `<li><a class="dropdown-item small" href="javascript:void(0)" onclick="setCode('${code}')">${c.flag} ${code} (${c.name.common})</a></li>`;
        }
      });
      container.innerHTML = html;
    } catch (e) {
      console.error("Error loading countries:", e);
      document.getElementById("countryItems").innerHTML = '<li><a class="dropdown-item small" href="#">Error loading list</a></li>';
    }
  }

  // Initialize
  document.addEventListener("DOMContentLoaded", function () {
    lucide.createIcons();
    fetchAllCountries();
  });
</script>
{% endblock %}
