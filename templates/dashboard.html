<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceFlow | Professional Banking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <style>
        :root {
          --sidebar-width: 280px;
          --sidebar-collapsed-width: 85px;
          --primary-accent: #0062ff; /* Deep Fintech Blue */
          --bank-dark: #0a0e17; /* High-contrast Navy */
          --bg-soft: #f4f7fa;
          --glass: rgba(255, 255, 255, 0.8);
        }

        body {
          font-family: "Plus Jakarta Sans", sans-serif;
          background: radial-gradient(circle at top right, #f8f9ff, #e9ecf5);
          color: #1e293b;
          overflow-x: hidden;
        }

        /* Sidebar: Elite Dark Mode */
        #sidebar {
          width: var(--sidebar-width);
          height: 100vh;
          position: fixed;
          background: var(--bank-dark);
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          z-index: 1050;
          border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        #sidebar.collapsed {
          width: var(--sidebar-collapsed-width);
        }
        #sidebar.collapsed .nav-text,
        #sidebar.collapsed .logo-text {
          display: none;
        }

        /* Main Wrapper with extra padding for 'Breathing Room' */
        #main-wrapper {
          margin-left: var(--sidebar-width);
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          min-height: 100vh;
        }
        #main-wrapper.expanded {
          margin-left: var(--sidebar-collapsed-width);
        }

        /* The Glass Card: This is the secret to the modern look */
        .glass-card {
          background: #ffffff;
          border-radius: 24px; /* Slightly more rounded for that modern feel */
          border: 1px solid rgba(255, 255, 255, 0.8); /* Subtle border for definition */
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04), 0 4px 8px rgba(0, 0, 0, 0.02);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        /* Premium Navigation Pill */
        .nav-link {
          color: #94a3b8;
          padding: 14px 24px;
          margin: 10px 18px;
          border-radius: 16px;
          display: flex;
          align-items: center;
          font-weight: 500;
          transition: all 0.3s ease;
        }
        .nav-link.active {
          background: var(--primary-accent);
          color: white;
          box-shadow: 0 8px 20px rgba(0, 98, 255, 0.3);
        }

        .top-nav {
          background: rgba(255, 255, 255, 0.6);
          backdrop-filter: blur(10px);
          border-bottom: 1px solid #e2e8f0;
          padding: 1.2rem 3rem;

          /* Refined Typography */
      h2, .balance-text {
          letter-spacing: -0.03em;
          font-weight: 700;
          color: #0f172a;
      }

      .text-muted {
          font-size: 0.75rem;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          font-weight: 600;
      }

      /* Icon Pop Effect */
      .icon-box {
          width: 45px;
          height: 45px;
          border-radius: 12px;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #f8fafc;
          color: var(--primary-accent);
      }
    </style>
  </head>
  <body>
    <nav id="sidebar">
      <div class="p-4 d-flex align-items-center justify-content-between mb-4">
        <h4 class="text-white fw-bold mb-0 logo-text">Finance<span style="color: var(--primary-accent)">Flow</span></h4>
        <button class="btn btn-link text-white p-0" onclick="toggleSidebar()"><i class="bi bi-text-indent-left fs-4"></i></button>
      </div>
      <div class="nav flex-column">
        <a href="#" class="nav-link active"><i class="bi bi-house-door fs-5 me-3"></i><span class="nav-text">Overview</span></a>
        <a href="#" class="nav-link"><i class="bi bi-wallet2 fs-5 me-3"></i><span class="nav-text">Accounts</span></a>
        <a href="#" class="nav-link"><i class="bi bi-pie-chart fs-5 me-3"></i><span class="nav-text">Analytics</span></a>
        <a href="#" class="nav-link"><i class="bi bi-fingerprint fs-5 me-3"></i><span class="nav-text">Security</span></a>
      </div>
    </nav>

    <div id="main-wrapper">
      <header class="top-nav d-flex justify-content-between align-items-center">
        <h5 class="fw-bold mb-0">Financial Pulse</h5>
        <div class="d-flex align-items-center gap-3">
          <div class="text-end d-none d-md-block">
            <small class="text-muted d-block">Friday</small>
            <span class="fw-bold small">Jan 02, 2026</span>
          </div>
          <div class="vr mx-2"></div>
          <img src="https://ui-avatars.com/api/?name=User&background=4361ee&color=fff" class="rounded-circle" width="42" />
        </div>
      </header>

      <main class="p-4">
        <div class="row g-4 mb-5">
          <div class="col-xl-4 col-md-6">
            <div class="card glass-card p-4">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <p class="text-muted small fw-bold mb-2 uppercase">TOTAL BALANCE</p>
                  <h2 class="fw-bold mb-0">UGX 2,000,000</h2>
                </div>
                <div class="icon-circle bg-primary-subtle text-primary"><i class="bi bi-cash-stack fs-4"></i></div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6">
            <div class="card glass-card p-4">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <p class="text-muted small fw-bold mb-2 uppercase">TOTAL SPENT</p>
                  <h2 class="fw-bold text-danger mb-0">UGX 0</h2>
                </div>
                <div class="icon-circle bg-danger-subtle text-danger"><i class="bi bi-cart-dash fs-4"></i></div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-12">
            <div class="card glass-card p-4">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <p class="text-muted small fw-bold mb-2 uppercase">SAVINGS GOAL</p>
                  <h2 class="fw-bold text-success mb-0">85%</h2>
                </div>
                <div class="icon-circle bg-success-subtle text-success"><i class="bi bi-trophy fs-4"></i></div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="fw-bold mb-0">Recent Activity</h5>
          <button class="btn btn-primary px-4 py-2 rounded-4 fw-bold shadow-sm" data-bs-toggle="modal" data-bs-target="#expenseModal"><i class="bi bi-plus-lg me-2"></i>Record Expense</button>
        </div>

        <div class="card glass-card overflow-hidden">
          <table class="table mb-0 table-hover align-middle">
            <thead class="bg-light">
              <tr>
                <th class="ps-4 border-0 py-3 text-muted small">DESCRIPTION</th>
                <th class="border-0 py-3 text-muted small">CATEGORY</th>
                <th class="border-0 py-3 text-muted small text-center">STATUS</th>
                <th class="pe-4 border-0 py-3 text-muted small text-end">AMOUNT</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
        document.getElementById("main-wrapper").classList.toggle("expanded");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
