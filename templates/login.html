<!-- This is the official registration page for the FMS System -->
<!-- extends base.html (The skeleton) for these templates -->

{% extends "base.html" %} {% block content %}

<div class="container d-flex align-items-center justify-content-center" style="height: 100vh; overflow: hidden">
  <!-- overflow: hidden eliminates the scroll-down, keeps tile on one page -->
  <div class="neo-card w-100 p-4 p-md-5 shadow-lg border-0" style="max-width: 420px; background: rgba(255, 255, 255, 0.95); border-radius: 30px; backdrop-filter: blur(10px)">
    <!-- Header Section of your login card -->
    <!--It combines Bootstrap utility classes with inline CSS to create a premium, high-tech visual identity for the login template -->
    <div class="text-center mb-4">
      <div class="d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px; background: linear-gradient(135deg, #6366f1 0%, #0000ff 100%); border-radius: 18px; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3)">
        <i data-lucide="lock-open" size="28" class="text-white"></i>
      </div>
      <!-- Login Card Title-->
      <h2 class="fw-bold text-dark mb-1" style="letter-spacing: -1px">F<span style="color: #0000ff">M</span>S</h2>
      <p class="text-muted small">
        <span style="color: #111111">Manage your Finances</span>
      </p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <!-- Login button options: Email or Phone Number -->
        <div class="d-flex bg-light rounded-pill p-1 mb-3" style="border: 1px solid #20252c; font-size: 0.8rem">
          <button type="button" id="emailBtn" class="btn btn-sm w-50 rounded-pill fw-bold text-white shadow-sm" onclick="toggleInput('email')" style="background-color: #0000ff">Email</button>
          <button type="button" id="phoneBtn" class="btn btn-sm w-50 rounded-pill fw-bold text-muted" onclick="toggleInput('phone')">Phone</button>
        </div>

        <!-- Email Continer - for the email users -->
        <div id="emailContainer" class="input-group input-group-merge shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
          <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="mail" size="18" class="text-muted"></i></span>
          <div style="width: 1px; height: 20px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
          <input type="email" name="email" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="Email address" id="emailInput" />
        </div>

        <!--Phone Container - includes a drop down for all the country codes of various countries and a close out button to delete typed text -->
        <div id="phoneContainer" class="input-group input-group-merge shadow-sm rounded-pill d-none" style="border: 1px solid #20252c; overflow: hidden">
          <button class="btn btn-white border-0 dropdown-toggle text-dark fw-bold" type="button" data-bs-toggle="dropdown" id="activeCode" style="font-size: 0.9rem">+256</button>

          <div style="width: 1px; height: 25px; background-color: #20252c; align-self: center; opacity: 0.5"></div>

          <ul class="dropdown-menu shadow border-0 p-2" id="countryList" style="max-height: 250px; overflow-y: auto; width: 280px"></ul>

          <input type="text" name="phone" class="form-control border-0 py-2 shadow-none" placeholder="71234567" maxlength="9" oninput="this.value = this.value.replace(/[^0-9]/g, '')" id="phoneInput" />
          <input type="hidden" name="country_code" id="country_code_val" value="+256" />
        </div>
      </div>

      <div class="mb-4">
        <div class="input-group input-group-merge shadow-sm rounded-pill" style="border: 1px solid #20252c; overflow: hidden">
          <span class="input-group-text bg-white border-0 ps-3"><i data-lucide="key-round" size="18" class="text-muted"></i></span>
          <div style="width: 1px; height: 20px; background-color: #20252c; align-self: center; opacity: 0.4"></div>
          <input type="password" name="password" class="form-control border-0 py-2 shadow-none text-dark fw-medium" placeholder="Password" required />
        </div>
      </div>

      <button type="submit" class="btn w-100 py-2 mb-3 shadow-sm rounded-pill fw-bold text-white" style="background-color: #0000ff; border: 1px solid #20252c">Authorize Access</button>
    </form>

    <div class="text-center mt-3 pt-3" style="border-top: 1px solid #20252c">
      <p class="small mb-2 fw-medium" style="color: #20252c">New to FinanceFlow?</p>
      <a href="{{ url_for('register') }}" class="fw-bold text-decoration-none small" style="color: #0000ff">Create Secure Account</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();

  //Toggles and highlights the button slider between Email and Phone
  function toggleInput(mode) {
    const emailCon = document.getElementById("emailContainer");
    const phoneCon = document.getElementById("phoneContainer");
    const eBtn = document.getElementById("emailBtn");
    const pBtn = document.getElementById("phoneBtn");

    if (mode === "email") {
      emailCon.classList.remove("d-none");
      phoneCon.classList.add("d-none");

      // Email Active
      eBtn.style.backgroundColor = "#0000ff";
      eBtn.classList.add("text-white", "shadow-sm");
      eBtn.classList.remove("text-muted", "bg-white");

      // Phone Inactive
      pBtn.style.backgroundColor = "transparent";
      pBtn.classList.add("text-muted");
      pBtn.classList.remove("text-white", "shadow-sm", "bg-white");
    } else {
      emailCon.classList.add("d-none");
      phoneCon.classList.remove("d-none");

      // Phone Active
      pBtn.style.backgroundColor = "#0000ff";
      pBtn.classList.add("text-white", "shadow-sm");
      pBtn.classList.remove("text-muted", "bg-white");

      // Email Inactive
      eBtn.style.backgroundColor = "transparent";
      eBtn.classList.add("text-muted");
      eBtn.classList.remove("text-white", "shadow-sm", "bg-white");
    }
  }

  function setCode(code) {
    // This updates the text on the button itself
    document.getElementById("activeCode").innerText = code;
    // This updates the hidden input that goes to the server
    document.getElementById("country_code_val").value = code;
  }

  function filterCountries() {
    const input = document.getElementById("countrySearch"); //Input for country searches
    const clearBtn = document.getElementById("clearSearch"); // Clear button to remove typed names
    const filter = input.value.toLowerCase();
    const items = document.getElementById("countryItems").getElementsByTagName("li");

    // Show/Hide the 'x' button based on text length
    if (input.value.length > 0) {
      clearBtn.classList.remove("d-none");
    } else {
      clearBtn.classList.add("d-none");
    }

    for (let i = 0; i < items.length; i++) {
      const text = items[i].innerText.toLowerCase();
      items[i].style.display = text.includes(filter) ? "" : "none";
    }
  }

  function clearCountrySearch() {
    const input = document.getElementById("countrySearch");
    input.value = ""; // Clear the text
    filterCountries(); // Reset the list and hide the button
    input.focus(); // Keep the cursor in the box
  }

  // Optional: Run this to populate the list automatically with all countries
  async function fetchAllCountries() {
    try {
      const response = await fetch("https://restcountries.com/v3.1/all?fields=name,idd,flag,cca2");
      const countries = await response.json();
      const container = document.getElementById("countryItems");

      // Sort alphabetically
      countries.sort((a, b) => a.name.common.localeCompare(b.name.common));

      let html = "";
      countries.forEach((c) => {
        if (c.idd.root) {
          const code = c.idd.root + (c.idd.suffixes ? c.idd.suffixes[0] : "");
          html += `<li><a class="dropdown-item" href="javascript:void(0)" onclick="setCode('${code}')">${c.flag} ${code} (${c.name.common})</a></li>`;
        }
      });
      container.innerHTML = html;
    } catch (e) {
      console.log("Error loading countries, keeping defaults.");
    }
  }

  // Call this function when the page loads
  fetchAllCountries();
</script>
{% endblock %}
